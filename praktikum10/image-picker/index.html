<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 10 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["Tyrex.png", "Macan.png", "Buaya.png", "elang.png", "Hiu.png", "Serigala.png"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Macan") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Macan.png")
            }
            

            if(pilihan.value == "Hiu") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Hiu.png")
            }

            if(pilihan.value == "Elang") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Elang.png")
            }

            if(pilihan.value == "Serigala") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Serigala.png")
            }

            if(pilihan.value == "Buaya") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Buaya.png")
            }

            if(pilihan.value == "Tyrex") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Tyrex.png")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to abdullah hafidz ramadhan Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Tyrex">Tyrex</option>
        <option value="Hiu">Hiu</option>
        <option value="Macan">Macan</option>
        <option value="Elang">Elang</option>
        <option value="Buaya">Buaya</option>
        <option value="Serigala">Serigala</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
